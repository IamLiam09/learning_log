{% extends "learning_logs/base.html" %} 
{% load bootstrap4 %}
{% block content %} 
    <h3><a href = "{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></h3>
    <h5>Add a new entry:</h5>
    <form method="post" action ="{% url 'learning_logs:new_entry' topic.id %}" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name='submit' class="btn btn-primary">Add entry</button>
        {% endbuttons %}
    </form>
{% endblock content %}
